name: swipe_away
description: SwipeAway - your guide to Romanian accommodations
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get:
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.12.1
  crypto: ^3.0.3
  firebase_database: ^10.3.2
  firebase_core: ^2.20.0
  flutter_login: ^4.2.1
  flutter_rating_bar: ^4.0.0
  firebase_storage: ^11.5.0
  image_picker: ^1.0.4
  flutter_swipe_action_cell: ^3.1.2
  flutter_slidable: ^3.0.1
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  flutter_staggered_animations: ^1.1.1
  flutter_facebook_auth: ^6.0.3

dependency_overrides:
  flutter_tindercard:
  card_swiper:

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

dev_dependencies:
  flutter_test:
    sdk: flutter
  google_fonts:
  flutter_lints: ^3.0.0